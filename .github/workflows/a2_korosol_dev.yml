name: ðŸš€ Deploy to A2 Hosting dev -

on:
  push:
    branches: [dev/*]
 

env:
  DOTNET_VERSION: '8.0.x'
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USER: ${{ secrets.SSH_USER }}
  SSH_PORT: ${{ secrets.SSH_PORT }}
  SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: DEV
    strategy:
      matrix:
        include:
          - name: Expense
            path: Kuaminika.KobFlow.API.Expense
          - name: Income
            path: Kuaminika.KobFlow.API.Income
          - name: KobHolder
            path: Kuaminika.KobFlow.API.KobHolder            
          - name: Merchant
            path: Kuaminika.KobFlow.API.Merchant
          - name: ExpenseCategory
            path: Kuaminika.KobFlow.API.ExpenseCategory
          - name: IncomeCategory
            path: Kuaminika.KobFlow.API.IncomeCategory            
          - name: IncomeSource
            path: Kuaminika.KobFlow.API.IncomeSource

    steps:
    - name: ðŸ“¦ Checkout code
      uses: actions/checkout@v4
      with:
          fetch-depth: 0   # fetch full history so 'before' exists

    - name: Compare commits safely
      run: |
        if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
          echo "No previous commit to compare against."
        else
          git diff ${{ github.event.before }} ${{ github.sha }}
        fi



    - name: ðŸ” Check if ${{ matrix.name }} project changed
      id: changes
      run: |
        if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
          echo "No previous commit to compare against."
        else           
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "^${{ matrix.path }}/"; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
        fi
        
    - name: ðŸ” Debug changed files
      run: |
        echo "Comparing commits: ${{ github.event.before }} -> ${{ github.sha }}"
         git diff --name-only ${{ github.event.before }} ${{ github.sha }}


    - name: âš™ï¸ Setup .NET
      if: steps.changes.outputs.changed == 'true'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ðŸ—‚ï¸ List project files
      run: |
        echo "Looking for .csproj under ${{ matrix.path }}"
        ls -la ${{ matrix.path }} || true

    - name: ðŸ“¤ Publish project
      if: steps.changes.outputs.changed == 'true'
      run: |
        dotnet publish ./${{ matrix.path }}/${{ matrix.path }}.csproj -c Release -o publish/${{ matrix.name }}
        
    - name: ðŸ“ Create appsettings.json
      if: steps.changes.outputs.changed == 'true'
      run: |
        # Pick the right port secret based on project name
        if [ "${{ matrix.name }}" = "Expense" ]; then
          PORT=${{ vars.EXPENSE_PORT_DEV }}
        elif [ "${{ matrix.name }}" = "Income" ]; then
          PORT=${{ vars.INCOME_PORT_DEV }}
        elif [ "${{ matrix.name }}" = "KobHolder" ]; then
          PORT=${{ vars.HOLDER_PORT_DEV }}
        elif [ "${{ matrix.name }}" = "Merchant" ]; then
          PORT=${{ vars.MERCHANT_PORT_DEV }}
        elif [ "${{ matrix.name }}" = "ExpenseCategory" ]; then
          PORT=${{ vars.EXPENSE_CATEGORY_PORT_DEV }}          
        elif [ "${{ matrix.name }}" = "IncomeCategory" ]; then
          PORT=${{ vars.INCOME_CATEGORY_PORT_DEV }}          
        elif [ "${{ matrix.name }}" = "IncomeSource" ]; then
          PORT=${{ vars.INCOME_SOURCE_PORT_DEV }}
        fi
        
        cat > publish/${{ matrix.name }}/appsettings.json <<EOL
        {
          "Logging": {
            "LogLevel": {
              "Default": "Information",
              "Microsoft.AspNetCore": "Warning"
            }
          },
          "Urls": "http://localhost:$PORT",
          "AllowedHosts": "${{ vars.ALLOWED_HOSTS }}",
          "connectionString": "${{ secrets.CONNECTION_STRING_DEV }}"
        }
        EOL


    - name: ðŸ”‘ Install SSHpass
      if: steps.changes.outputs.changed == 'true'
      run: sudo apt-get install -y sshpass

    - name: ðŸ§© Debug SSH connection
      if: steps.changes.outputs.changed == 'true'
      run: |
        sshpass -p "${{ env.SSH_PASSWORD }}" ssh -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no \
          ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
          "echo 'Connected as:' && whoami && echo 'Folder permissions:' && ls -ld /home/hduque/DEV_THINGS/dotnet/kobflow/github_actions_delivery/Expense"
      
    - name: ðŸ” Permission check
      run: |
        sshpass -p "${{ env.SSH_PASSWORD }}" ssh -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no \
          ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
          "echo Connected as: \$(whoami) && touch /home/hduque/DEV_THINGS/dotnet/kobflow/github_actions_delivery/Expense/test.txt && echo 'Write succeeded!' || echo 'Write failed!'"
  
    - name: ðŸ›‘ Stop remote service before deploy
      if: steps.changes.outputs.changed == 'true'
      run: |
        sshpass -p "${{ env.SSH_PASSWORD }}" ssh -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no \
          ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
          "sudo systemctl stop ${{ vars.SERVICE_PREFIX }}.${{ matrix.name }}.service || true"  


    - name: ðŸš€ Deploy ${{ matrix.name }}
      if: steps.changes.outputs.changed == 'true'
      run: |
        sshpass -p "${{ env.SSH_PASSWORD }}" scp -P ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no -r \
          publish/${{ matrix.name }}/* \
          ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:/home/hduque/DEV_THINGS/dotnet/kobflow/github_actions_delivery/${{ matrix.name }}/

    - name: â–¶ï¸ Restart remote service
      if: steps.changes.outputs.changed == 'true'
      run: |
        sshpass -p "${{ env.SSH_PASSWORD }}" ssh -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no \
          ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
           "sudo systemctl start ${{ vars.SERVICE_PREFIX }}.${{ matrix.name }}.service"

    - name: âœ… Verify deployment
      if: steps.changes.outputs.changed == 'true'
      run: |
        sshpass -p "${{ env.SSH_PASSWORD }}" ssh -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no \
          ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
          "ls -la /home/hduque/DEV_THINGS/dotnet/kobflow/github_actions_delivery/${{ matrix.name }} && echo 'ðŸŽ‰ ${{ matrix.name }} deployed!'"
