
name: üöÄ Deploy to A2 Hosting dev -

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service folder to deploy (optional)'
        required: false
        default: 'Income'
 
env:
  DOTNET_VERSION: '8.0.x'
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USER: ${{ secrets.SSH_USER }}
  SSH_PORT: ${{ secrets.SSH_PORT }}
  SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
  OUTER_PATH: ${{ vars.OUTER_PATH }}
  APP_PATH: ${{ vars.APP_PATH }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: DEV
    strategy:
      matrix:
        include:
          - name: Expense
            path: Kuaminika.KobFlow.API.Expense
          - name: Income
            path: Kuaminika.KobFlow.API.Income
          - name: KobHolder
            path: Kuaminika.KobFlow.API.KobHolder            
          - name: Merchant
            path: Kuaminika.KobFlow.API.Merchant
          - name: ExpenseCategory
            path: Kuaminika.KobFlow.API.ExpenseCategory
          - name: IncomeCategory
            path: Kuaminika.KobFlow.API.IncomeCategory            
          - name: IncomeSource
            path: Kuaminika.KobFlow.API.IncomeSource

    steps:
    - name: üì¶ Checkout code
      uses: actions/checkout@v4
      with:
          fetch-depth: 0   # fetch full history so 'before' exists

    - name: Compare commits safely
      run: |
        if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
          echo "No previous commit to compare against."
        else
          git diff ${{ github.event.before }} ${{ github.sha }}
        fi



    - name: üîç Check if ${{ matrix.name }} project changed
      id: changes
      run: |
        if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
          echo "No previous commit to compare against."
        else           
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "^${{ matrix.path }}/"; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
        fi
        
    - name: üîç Debug changed files
      run: |
        echo "Comparing commits: ${{ github.event.before }} -> ${{ github.sha }}"
         git diff --name-only ${{ github.event.before }} ${{ github.sha }}


    - name: ‚öôÔ∏è Setup .NET
      if: steps.changes.outputs.changed == 'true'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: üóÇÔ∏è List project files
      run: |
        echo "Looking for .csproj under ${{ matrix.path }}"
        ls -la ${{ matrix.path }} || true

    - name: üì§ Publish project
      if: steps.changes.outputs.changed == 'true'
      run: |
        dotnet publish ./${{ matrix.path }}/${{ matrix.path }}.csproj -c Release -o publish/${{ matrix.name }}
        
    - name: üìù Create appsettings.json
      if: steps.changes.outputs.changed == 'true'
      run: |
        # Pick the right port secret based on project name
        if [ "${{ matrix.name }}" = "Expense" ]; then
          PORT=${{ vars.EXPENSE_PORT }}
        elif [ "${{ matrix.name }}" = "Income" ]; then
          PORT=${{ vars.INCOME_PORT }}
        elif [ "${{ matrix.name }}" = "KobHolder" ]; then
          PORT=${{ vars.HOLDER_PORT }}
        elif [ "${{ matrix.name }}" = "Merchant" ]; then
          PORT=${{ vars.MERCHANT_PORT }}
        elif [ "${{ matrix.name }}" = "ExpenseCategory" ]; then
          PORT=${{ vars.EXPENSE_CATEGORY_PORT }}
        elif [ "${{ matrix.name }}" = "IncomeCategory" ]; then
          PORT=${{ vars.INCOME_CATEGORY_PORT }}
        elif [ "${{ matrix.name }}" = "IncomeSource" ]; then
          PORT=${{ vars.INCOME_SOURCE_PORT }}
        fi
        
        cat > publish/${{ matrix.name }}/appsettings.json <<EOL
        {
          "Logging": {
            "LogLevel": {
              "Default": "Information",
              "Microsoft.AspNetCore": "Warning"
            }
          },
          "Urls": "http://localhost:$PORT",
          "AllowedHosts": "${{ vars.ALLOWED_HOSTS }}",
          "connectionString": "${{ secrets.CONNECTION_STRING_DEV }}"
        }
        EOL


    - name: üîë Install SSHpass
      if: steps.changes.outputs.changed == 'true'
      run: sudo apt-get install -y sshpass

    - name: üßæ Write SSH vars to file on server (for debug)
      run: |
        sshpass -p "${{ env.SSH_PASSWORD }}" ssh -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no \
          ${{ env.SSH_USER }}@${{ env.SSH_HOST }} "echo 'USER=${{ env.SSH_USER }}' > ~/ssh_debug.txt && \
          echo 'HOST=${{ env.SSH_HOST }}' >> ~/ssh_debug.txt && \
          echo 'PORT=${{ env.SSH_PORT }}' >> ~/ssh_debug.txt && \
          echo 'PASSWORD=***hidden***' >> ~/ssh_debug.txt && \
          cat ~/ssh_debug.txt"

    - name: üîç Permission check
      run: |
        sshpass -p "${{ env.SSH_PASSWORD }}" ssh -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no \
          ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
          "echo Connected as: \$(whoami) && touch ${OUTER_PATH}/${APP_PATH}/Expense/test.txt && echo 'Write succeeded!' || echo 'Write failed!'"
  
    - name: üõë Stop remote service before deploy
      if: steps.changes.outputs.changed == 'true'
      run: |
        sshpass -p "${{ env.SSH_PASSWORD }}" ssh -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no \
          ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
          "sudo systemctl stop ${{ vars.SERVICE_PREFIX }}.${{ matrix.name }}.service || true"  


    - name: üöÄ Deploy ${{ matrix.name }}
      if: steps.changes.outputs.changed == 'true'
      run: |
        sshpass -p "${{ env.SSH_PASSWORD }}" scp -P ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no -r \
          publish/${{ matrix.name }}/* \
          ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ vars.OUTER_PATH }}/${{ vars.APP_PATH }}/${{ matrix.name }}/

    - name: ‚ñ∂Ô∏è Restart remote service
      if: steps.changes.outputs.changed == 'true'
      run: |
        sshpass -p "${{ env.SSH_PASSWORD }}" ssh -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no \
          ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
           "sudo systemctl start ${{ vars.SERVICE_PREFIX }}.${{ matrix.name }}.service"

    - name: ‚úÖ Verify deployment
      if: steps.changes.outputs.changed == 'true'
      run: |
        sshpass -p "${{ env.SSH_PASSWORD }}" ssh -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no \
          ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
          "ls -la ${OUTER_PATH}/${APP_PATH}/${{ matrix.name }} && echo 'üéâ ${{ matrix.name }} deployed!'"
