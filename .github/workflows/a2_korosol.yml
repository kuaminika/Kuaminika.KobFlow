name: ğŸš€ Deploy to A2 Hosting

on:
  push:
    branches: [dev/pipelineTry]
    paths:
      - 'Kuaminika.KobFlow.API.Expense/**'
      - 'Kuaminika.KobFlow.API.Income/**'
      - 'Kuaminika.KobFlow.API.Holder/**'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USER: ${{ secrets.SSH_USER }}
  SSH_PORT: ${{ secrets.SSH_PORT }}
  SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: Expense
            path: Kuaminika.KobFlow.API.Expense
          - name: Income
            path: Kuaminika.KobFlow.API.Income
          - name: Holder
            path: Kuaminika.KobFlow.API.Holder

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Check if ${{ matrix.name }} project changed
      id: changes
      run: |
        if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "^${{ matrix.path }}/"; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: ğŸ” Debug changed files
      run: |
        echo "Comparing commits: ${{ github.event.before }} -> ${{ github.sha }}"
         git diff --name-only ${{ github.event.before }} ${{ github.sha }}

    - name: â­ï¸ Skip if no changes
      if: steps.changes.outputs.changed == 'false'
      run: echo "No changes in ${{ matrix.name }}, skipping..."

    - name: âš™ï¸ Setup .NET
      if: steps.changes.outputs.changed == 'true'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¤ Publish project
      if: steps.changes.outputs.changed == 'true'
      run: |
        dotnet publish ./${{ matrix.path }}/${{ matrix.name }}.csproj -c Release -o publish/${{ matrix.name }}

    - name: ğŸ”‘ Install SSHpass
      if: steps.changes.outputs.changed == 'true'
      run: sudo apt-get install -y sshpass

    - name: ğŸš€ Deploy ${{ matrix.name }}
      if: steps.changes.outputs.changed == 'true'
      run: |
        sshpass -p "${{ env.SSH_PASSWORD }}" scp -P ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no -r \
          publish/${{ matrix.name }}/* \
          ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:/home/hduque/PROD_THINGS/dotnet/kobflow/github_actions_delivery/${{ matrix.name }}/

    - name: âœ… Verify deployment
      if: steps.changes.outputs.changed == 'true'
      run: |
        sshpass -p "${{ env.SSH_PASSWORD }}" ssh -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no \
          ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
          "ls -la /home/hduque/PROD_THINGS/dotnet/kobflow/github_actions_delivery/${{ matrix.name }} && echo 'ğŸ‰ ${{ matrix.name }} deployed!'"
