name: ğŸš€ Reusable Deploy Template

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      service_project_path:
        required: true
        type: string
      systemd_service_name:
        required: true
        type: string
      deploy_target:
        required: true
        type: string
      dotnet_version:
        required: false
        type: string
        default: "8.0.x"
    secrets:
      SSH_HOST:
        required: true
      SSH_USER:
        required: true
      SSH_KEY:
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/master' && 'PROD' || 'DEV' }}
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}

      - name: ğŸ—‚ï¸ Verify project path
        run: |
          echo "Project path: ${{ inputs.service_project_path }}"
          ls -la ${{ inputs.service_project_path }} || exit 1

      - name: ğŸ§± Restore dependencies
        run: dotnet restore ${{ inputs.service_project_path }}

      - name: ğŸ—ï¸ Build
        run: dotnet build ${{ inputs.service_project_path }} --configuration Release --no-restore

      - name: ğŸš€ Publish
        run: dotnet publish ${{ inputs.service_project_path }} --configuration Release --output ./publish/${{ inputs.service_name }}

      - name: ğŸ“¤ Upload to server (A2 Hosting)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: ./publish/${{ inputs.service_name }}/
          target: ${{ inputs.deploy_target }}

      - name: ğŸ” Restart systemd service
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "Restarting service: ${{ inputs.systemd_service_name }}"
            sudo systemctl daemon-reload
            sudo systemctl restart ${{ inputs.systemd_service_name }}
            sudo systemctl status ${{ inputs.systemd_service_name }} --no-pager
